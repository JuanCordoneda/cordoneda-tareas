
    <section>
      <br>
      <table class="table" style="text-align: center;">
        <tr>
          <th>Titulo</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Fecha de Creación</th>
          <th>Fecha de Actualización</th>
          <th width="220px">Acción</th>
        </tr>
        <tr *ngFor="let task of tasks" >
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.created_at | date:'dd/MM/yyyy' }}</td>
          <td>{{ task.updated_at | date:'dd/MM/yyyy' }}</td>
          <td>
            <!-- Enlace para editar -->
            <a class="btn btn-primary" style="background-color: #007bff;"href="#" [routerLink]="['/task/', 'edit', task.id]" >Editar</a>
            
            <!-- Botón para eliminar -->
            <button type="button" style="background-color: red;" (click)="deleteTask(task.id)" class="btn btn-danger" >Eliminar</button>
          </td>
        </tr>
      </table>
    </section>
