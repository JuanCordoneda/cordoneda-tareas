<form [formGroup]="form" (ngSubmit)="submit()">

  <!-- Campo "Título" -->
  <div class="form-group row">
    <div class="col-md-6">
      <label for="title">Título:</label>
      <input formControlName="title" id="title" type="text" class="form-control">
    </div>
  </div>

  <!-- Campo "Descripción" -->
  <div class="form-group row">
    <div class="col-md-6">
      <label for="description">Descripción:</label>
      <textarea formControlName="description" id="description" class="form-control"></textarea>
    </div>
  </div>

  <!-- Campo "Estado" -->
  <div class="form-group row">
    <div class="col-md-6">
      <label for="status">Estado:</label>
      <select formControlName="status" id="status" class="form-control">
        <option value="" disabled selected>Seleccione un estado</option>
        <option value="pending">Pendiente</option>
        <option value="in progress">En progreso</option>
        <option value="completed">Completada</option>
      </select>
    </div>
  </div>

  <!-- Botón "Crear" -->
  <button class="btn btn-primary" type="submit" >Crear</button>
</form>
